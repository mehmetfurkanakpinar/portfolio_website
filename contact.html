<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .contact-container h1 {
      text-align: center;
      color: #5d76ca;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #444;
      border: 1px solid #666;
      border-radius: 5px;
      color: #f0f0f0;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #394c88;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #394c88;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #aaa;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body class="page-transition">

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p style="text-align: center; margin-bottom: 30px; color: #ccc;">
      Have a question, collaboration idea, or just want to say hi? I'm always happy to chat!
    </p>
    <form action="https://formspree.io/f/xblgqvka" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div style="margin-top: 40px; text-align: center;">
      <h3 style="color:#00adb5;">Or reach me directly:</h3>
      <p>Email: <a href="mailto:akpinarmehmetfurkan@gmail.com" style="color:#00d6df;">akpinarmehmetfurkan@gmail.com</a></p>
      <p>Location: Birmingham, UK</p>
      <p><i class="fab fa-github"></i> <a href="https://github.com/mehmetfurkanakpinar" target="_blank" style="color:#00d6df;">@mehmetfurkanakpinar</a></p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/mehmetfurkanakpinar" target="_blank" style="color:#00d6df;">linkedin.com/in/mehmetfurkanakpinar</a></p>
    </div>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Portfolio</a>
    </div>
  </div>

</body>
</html>
